<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redo Twitter</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body ng-app="twitterApp">

    <div class="container-fluid">
        <div class="row">

            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                     <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" ui-sref="home">
                        <span class="logo-words">Home</span>
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                      <li ng-show="rootUsername">Welcome!</li>
                      <li ng-show="rootUsername"><a ui-sref="profile({ username: rootUsername })">Profile</a></li>
                      <li ng-show="rootUsername"><a ng-click="rootLogout()">Logout</a></li>
                      <li ng-show="!rootUsername"><a ui-sref="signup">Sign Up</a></li>
                      <li ng-show="!rootUsername"><a ui-sref="login">Login</a></li>
                    </ul>
                </div>
            </nav>

            <!-- <form ng-controller="SearchController" ng-submit="searchResults(searchQuery)">
              <input type="text" ng-model="searchQuery" name="search">
              <button type="submit" class="btn btn-primary">Search</button>
              <a ui-sref="search({ search_keyword: searchQuery})" class="btn btn-primary">Search</a>
            </form> -->

        </div>
    </div>

    <h1>Twitter App</h1>
    <ui-view></ui-view>

  <!-- AngularJS -->
  <script type="text/javascript" src="js/angular.js"></script>
  <script type="text/javascript" src="js/angular-ui-router.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Custom JS Front-end File -->
  <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
