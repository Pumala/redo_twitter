<div class="container">

  <h1>Edit Profile</h1>

  <h3>Profile Picture</h3>

  <img ng-if="userInfo.avatar" ng-src="{{userInfo.avatar}}" alt="">
  <img ng-if="!userInfo.avatar" src="images/default_user_avatar.png" alt="">

  <form ng-controller="FileController">
    <div class="">
      <input type="file" nv-file-select=""uploader="uploader">
      <button class="upload btn btn-primary" ng-disabled="!uploader.getNotUploadedItems().length" ng-click="uploader.uploadAll()">
        Upload new picture
      </button>
    </div>
  </form>

  <button class="btn btn-default" ng-click="userInfo.avatar = origPic">Cancel</button>
  <button class="btn btn-success">Save</button>

</div>
