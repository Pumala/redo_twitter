<div class="container">
  <h1>Login</h1>
  <form ng-submit="login()">
    <div class="form-group">
      <label for="">Username:</label>
      <input class="form-control" type="text" name="" ng-model="username">
    </div>
    <div class="form-group">
      <label for="">Password:</label>
      <input class="form-control" type="password" name="" ng-model="password">
    </div>
    <button class="btn btn-primary btn-large">Submit</button>
  </form>
</div>
